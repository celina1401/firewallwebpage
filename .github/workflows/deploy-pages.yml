name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Build static site
      run: |
        # Kiểm tra cấu trúc thư mục src
        echo "📁 Checking src directory structure:"
        ls -la src/
        echo "📁 Checking src/main/resources:"
        ls -la src/main/resources/
        
        # Tạo index.html từ template có sẵn
        if [ -f "src/main/resources/templates/home.html" ]; then
          cp src/main/resources/templates/home.html src/main/resources/static/index.html
          echo "✅ Created index.html from home.html"
        elif [ -f "src/main/resources/templates/login.html" ]; then
          cp src/main/resources/templates/login.html src/main/resources/static/index.html
          echo "✅ Created index.html from login.html"
        else
          echo "⚠️ No suitable template found for index.html"
        fi
        
        # Tạo file .nojekyll trong static để disable Jekyll
        touch src/main/resources/static/.nojekyll
        
        echo "📁 Final static directory contents:"
        ls -la src/main/resources/static/
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: src/main/resources/static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
