name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Build static site
      run: |
        # Kiá»ƒm tra cáº¥u trÃºc thÆ° má»¥c src
        echo "ğŸ“ Checking src directory structure:"
        ls -la src/
        echo "ğŸ“ Checking src/main/resources:"
        ls -la src/main/resources/
        
        # Táº¡o index.html tá»« template cÃ³ sáºµn
        if [ -f "src/main/resources/templates/home.html" ]; then
          cp src/main/resources/templates/home.html src/main/resources/static/index.html
          echo "âœ… Created index.html from home.html"
        elif [ -f "src/main/resources/templates/login.html" ]; then
          cp src/main/resources/templates/login.html src/main/resources/static/index.html
          echo "âœ… Created index.html from login.html"
        else
          echo "âš ï¸ No suitable template found for index.html"
        fi
        
        # Táº¡o file .nojekyll trong static Ä‘á»ƒ disable Jekyll
        touch src/main/resources/static/.nojekyll
        
        echo "ğŸ“ Final static directory contents:"
        ls -la src/main/resources/static/
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: src/main/resources/static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
