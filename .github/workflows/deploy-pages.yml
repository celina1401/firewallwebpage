name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Build static site
      run: |
        # Táº¡o thÆ° má»¥c docs náº¿u chÆ°a cÃ³
        mkdir -p docs
        
        # Copy static files tá»« src/main/resources/static
        cp -r src/main/resources/static/* docs/ 2>/dev/null || true
        
        # Äáº£m báº£o index.html Ä‘Æ°á»£c copy vÃ  cÃ³ quyá»n Æ°u tiÃªn cao nháº¥t
        if [ -f "docs/index.html" ]; then
          echo "index.html found and will be used as homepage"
        else
          echo "index.html not found, creating default"
          cp docs/index.html docs/index.html.backup 2>/dev/null || true
        fi
        
        # Táº¡o README cho docs (sáº½ khÃ´ng hiá»ƒn thá»‹ lÃ m homepage)
        echo "# Firewall Web Application Documentation" > docs/README.md
        echo "" >> docs/README.md
        echo "ÄÃ¢y lÃ  trang landing page cho á»©ng dá»¥ng Firewall Web." >> docs/README.md
        echo "" >> docs/README.md
        echo "## TÃ­nh nÄƒng chÃ­nh:" >> docs/README.md
        echo "- ðŸ›¡ï¸ Quáº£n lÃ½ firewall rules" >> docs/README.md
        echo "- ðŸ“Š Theo dÃµi logs" >> docs/README.md
        echo "- ðŸ’» Quáº£n lÃ½ mÃ¡y tÃ­nh" >> docs/README.md
        echo "- ðŸ”§ Terminal SSH tÃ­ch há»£p" >> docs/README.md
        
        # Táº¡o file .nojekyll Ä‘á»ƒ disable Jekyll processing
        touch docs/.nojekyll
        
        # Liá»‡t kÃª files trong docs Ä‘á»ƒ debug
        echo "Files in docs directory:"
        ls -la docs/
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
