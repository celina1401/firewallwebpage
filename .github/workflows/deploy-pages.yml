name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Build static site
      run: |
        # Kiá»ƒm tra cáº¥u trÃºc thÆ° má»¥c src
        echo "ğŸ“ Checking src directory structure:"
        ls -la src/
        echo "ğŸ“ Checking src/main/resources:"
        ls -la src/main/resources/
        
        # Kiá»ƒm tra xem index.html Ä‘Ã£ cÃ³ chÆ°a
        if [ -f "src/main/resources/static/index.html" ]; then
          echo "âœ… index.html already exists in static directory"
        else
          echo "âŒ index.html not found, creating from login.html template"
          if [ -f "src/main/resources/templates/login.html" ]; then
            cp src/main/resources/templates/login.html src/main/resources/static/index.html
            echo "âœ… Copied login.html to index.html"
          else
            echo "âŒ login.html not found in templates directory"
            exit 1
          fi
        fi
        
        # Táº¡o file .nojekyll trong static Ä‘á»ƒ disable Jekyll
        touch src/main/resources/static/.nojekyll
        
        # XÃ³a README.md náº¿u cÃ³ Ä‘á»ƒ trÃ¡nh conflict
        if [ -f "README.md" ]; then
          echo "âš ï¸ README.md found, this might conflict with index.html"
        fi
        
        echo "ğŸ“ Final static directory contents:"
        ls -la src/main/resources/static/
        
        # Kiá»ƒm tra ná»™i dung index.html
        echo "ğŸ“„ Checking index.html content (first 5 lines):"
        head -5 src/main/resources/static/index.html
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: src/main/resources/static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
