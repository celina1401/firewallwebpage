name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Build static site
      run: |
        # Kiểm tra cấu trúc thư mục src
        echo "📁 Checking src directory structure:"
        ls -la src/
        echo "📁 Checking src/main/resources:"
        ls -la src/main/resources/
        
        # Copy login.html có sẵn thành index.html
        if [ -f "src/main/resources/templates/login.html" ]; then
          cp src/main/resources/templates/login.html src/main/resources/static/index.html
          echo "✅ Copied login.html to index.html (using existing template)"
        else
          echo "❌ login.html not found in templates directory"
          exit 1
        fi
        
        # Tạo file .nojekyll trong static để disable Jekyll
        touch src/main/resources/static/.nojekyll
        
        echo "📁 Final static directory contents:"
        ls -la src/main/resources/static/
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: src/main/resources/static/login.html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
