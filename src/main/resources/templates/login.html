<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" th:href="@{/images/favicon.png}" />
    <title>Log In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 35vw;
        }

        .title {
            color: #2575fc;
            /*font-size: 24px;*/
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 18px;
            color: gray;
            margin-bottom: 20px;
        }

        .logo img {
            width: 25%;
            margin-bottom: 15px;
        }


        .input-contain {
            position: relative;
            margin: 15px 0;
            width: 80%;
        }

        .input-field {
            margin-left: 8px;
            width: 120%;
            font-size: 16px;
            padding: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-field:focus {
            border-color: #0e51ff;
        }

        label {
            position: absolute;
            left: 6%;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
            color: #999;
            font-size: 18px;
            background: white;
            padding: 0 5px;
        }

        .input-field:focus+label,
        .input-field.has-content+label {
            top: 0;
            font-size: 14px;
            color: #0e51ff;
            transform: translateY(-50%);
        }

        .eye-icon {
            position: absolute;
            right: -15%;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a6a6a6;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .forgot-password a {
            font-size: 16px;
            text-decoration: none;
            color: #2575fc;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .login-btn,
        .register-btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 140px;
        }

        .login-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #5a0fb2, #1e5fc9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .register-btn {
            background: white;
            color: #6a11cb;
            border: 2px solid #6a11cb;
        }

        .register-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="title">Firewall</h1>
            <p class="subtitle">Management</p>
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="Logo">
            </div>

            <div th:if="${message}" th:text="${message}" style="color: green; margin-bottom: 20px;"></div>
            <div th:if="${error}" th:text="${error}" style="color: red; margin-bottom: 20px;"></div>
            <form th:action="@{/}" method="post">
                <div class="input-contain">
                    <input type="text" class="input-field" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-contain">
                    <input type="password" class="input-field" name="password" required>
                    <label for="password">Password</label>
                    <span class="eye-icon" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                </div>
                <div class="forgot-password">
                    <a th:href="@{/forgot-password}" onclick="window.location.href='/forgot-password'">Forgot
                        password?</a>
                </div>
                <div class="buttons">
                    <button type="submit" class="login-btn">Log In</button>
                    <button type="button" class="register-btn"
                        onclick="window.location.href='/register'">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let inputs = document.querySelectorAll(".input-field");

            inputs.forEach(input => {
                input.addEventListener("blur", function () {
                    if (this.value.trim() !== "") {
                        this.classList.add("has-content");
                    } else {
                        this.classList.remove("has-content");
                    }
                });

                // Để giữ label đúng vị trí khi load lại trang
                if (input.value.trim() !== "") {
                    input.classList.add("has-content");
                }
            });
        });

        function togglePassword() {
            const passwordInput = document.querySelector(".input-field[name='password']");
            const eyeIcon = document.querySelector(".eye-icon i");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
