<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Machine</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .sidebar {
            width: 25vw;
            background: #444;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .profile-icon img{
            width: 200px;
            height: 200px;
            margin-top: 2%;
        }
        
        .full-name{
            margin-bottom: 60px;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }
/*        .menu-btn.active {
            background: #555;
        }*/
        
        .menu-btn:hover, .gear-icon:hover, .power-icon:hover{
            background: #555;
        }
        .settings {
            width: 25vw;
            margin-top: auto;
            padding-bottom: 20px;
        }
        .gear-icon, .power-icon {
            display: flex;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            justify-content: center;
            align-items: center;
            gap: 5%
        }
        
         .exit-icon{
            width: 24px;
            height: 24px;
        }
        
        .computer {
            width: 12vw;
            height: 30vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .add-computer {
            width: 12vw;
            height: 30vh;
            border: 2px dashed #4A4A4A;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #4A4A4A;
            cursor: pointer;
            border-radius: 10px;
        }
        
                /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            border-radius: 30px;
            display: flex;
            width: 60%;
            height: 80%;
        }
        .modal-left {
            flex: 1;
            padding: 20px;
        }
        .modal-right {
            width: 45%;
            background-color: #FF8400;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 25px;
            font-weight: bold;
            border-radius: 0 30px 30px 0;
        }
        
        .modal-right img{
            position: absolute;
            top: 10%;
            right: 384px;
/*            width: 24px;  Điều chỉnh kích thước 
            height: 24px;*/
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        
        .modal-right img:hover {
            transform: scale(1.2); /* Hiệu ứng phóng to khi hover */
        }
        
        .input-field {
            width: 80%;
            font-size: 30px;
            padding: 10px;
            margin: 10px 0;
        }
        
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: center;
        }
        .btn_add_computer{
            padding: 20px;
            font-size: 30px;
            margin: 20px 0;
            width: 85%;
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-icon">
            <img src="/images/computer.png" alt="Computer">
        </div>
        <div class ="full-name"><h2>Computer (Tên computer)</h2></div>
        <button class="menu-btn" th:text="'INFORMATION'"></button>
        <button class="menu-btn active" th:text="'SETTING'"></button>
        <button class="menu-btn" th:text="'? HELP'"></button>
        <button class="menu-btn" th:text="'LOG IN'"></button>
        <button class="menu-btn" th:text="'SIGN UP'"></button>
        <div class="settings">
            <div class="power-icon">
                <img class="exit-icon" src="/images/exit.png" alt="exit"/>
                <p>EXIT</p>
            </div>
        </div>
    </div>
        <!-- Modal for adding a computer -->
    <div id="computerModal" class="modal">
        <div class="modal-content">
            <div class="modal-left">
                <form th:action="@{/addComputer}" method="post">
                    <input type="text" class="input-field" name="username" placeholder="Username" required>
                    <input type="password" class="input-field" name="password" placeholder="Password" required>
                    <input type="text" class="input-field" name="ipAddress" placeholder="IP Address" required>
                    <input type="number" class="input-field" name="port" placeholder="Port" required>
                    <button type="submit" class="btn_add_computer">Add Rule</button>
                </form>
            </div>
            <div class="modal-right" >
                <h1>ADD RULE FIREWALL</h1>
                <div>
                    <img src="/images/close.png" alt="Close" onclick="closeModal()">
                </div>
            </div>
        </div>
    </div>
        
        
        
    <script>
        function openModal() {
            document.getElementById("computerModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("computerModal").style.display = "none";
        }
    </script>
</body>
</html>
