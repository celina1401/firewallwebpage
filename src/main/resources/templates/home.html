<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.png}" />
    <title>Control Rule</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            margin: 0;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 20vw;
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed {
            width: 5vw;
        }

        .sidebar.collapsed .name {
            display: none;
        }

        .sidebar.collapsed .profile-icon {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .sidebar.collapsed .profile-icon img {
            width: 3vw;
            height: 3vw;
            margin-bottom: 10px;
        }

        .sidebar.collapsed .menu-btn p,
        .sidebar.collapsed .gear-icon p,
        .sidebar.collapsed .power-icon p {
            display: none;
        }

        .sidebar.collapsed .menu-btn,
        .sidebar.collapsed .gear-icon,
        .sidebar.collapsed .power-icon {
            justify-content: center;
            padding: 12px 0;
        }

        .sidebar.collapsed .menu-btn img,
        .sidebar.collapsed .gear-icon img,
        .sidebar.collapsed .power-icon img {
            margin: 0;
        }

        .main-content {
            flex: 1;
            padding-left: 20px;
            transition: padding-left 0.3s ease;
        }

        /* Toggle button */
        .toggle-btn {
            position: absolute;
            right: -15px;
            top: 50%;
            width: 30px;
            height: 30px;
            background: #2c3e50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed .toggle-btn {
            transform: rotate(180deg);
        }

        .profile-icon img {
            width: 10vw;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 3px solid #fff;
            transition: transform 0.3s ease;
        }

        .profile-icon img:hover {
            transform: scale(1.05);
        }

        .name {
            margin: 30px 60px;
            font-weight: bold;
            font-size: 150%;
            text-transform: uppercase;
        }

        .menu-btn:hover,
        .gear-icon:hover,
        .power-icon:hover {
            background: rgba(85, 113, 139, 0.5);
            transform: translateY(-2px);
        }

        .menu-btn.active {
            background: rgba(85, 113, 139, 0.5);
            font-weight: bold;
        }

        .power-button:hover {
            background: rgba(85, 113, 139, 0.5);
        }

        .settings {
            width: 100%;
            margin-top: auto;
            padding-bottom: 20px;
        }

        .gear-icon,
        .power-icon {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px 0;
            background: none;
            border: none;
            width: 100%;
        }

        .menu-btn img {
            width: 32px;
        }

        .menu-btn p {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }

        .menu-btn:hover {
            background: rgba(85, 113, 139, 0.5);
            transform: translateY(-2px);
        }

        .menu-btn.active {
            background: rgba(85, 113, 139, 0.5);
        }

        .menu-btn:hover img {
            transform: none;
        }

        .gear-icon img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .gear-icon:hover img {
            transform: rotate(30deg);
        }

        .gear-icon p {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }

        .setting-icon,
        .logout-icon {
            width: 24px;
            height: 24px;
        }

        .computer {
            width: 15vw;
            height: 38vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .computer .pc-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .computer .status {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .computer .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #34495e;
            padding: 5px 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .status-item.connected {
            color: #27ae60;
        }

        .status-item.active {
            color: #2980b9;
        }

        .computer:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .computer img {
            width: 50%;
            margin-top: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .computer img:hover {
            transform: scale(1.1);
        }

        .menu {
            display: flex;
            flex-direction: column;
            width: 100%;
            flex-grow: 1;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Add these styles for the add computer button and modal */
        .add-computer {
            width: 15vw;
            height: 38vh;
            border: 2px dashed #4A4A4A;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #4A4A4A;
            cursor: pointer;
            border-radius: 10px;
        }

        .btn_add_computer {
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 24px;
            margin: 20px 0;
            width: 40%;
            background: linear-gradient(45deg, #28A745, #34ce57);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn_add_computer:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        /* Content area */
        #content-area {
            width: 100%;
            margin: 2%;
            transition: opacity 0.2s ease;
        }

        .section {
            display: flex;
            height: 100%;
            flex-wrap: wrap;
            gap: 50px;
        }

        .section-title {
            font-size: 28px;
            color: #2c3e50;
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            display: flex;
            width: 60%;
            height: 80%;
        }

        .modal-left {
            flex: 1;
            padding: 20px;
        }

        .modal-right {
            width: 45%;
            background-color: #FF8400;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 25px;
            font-weight: bold;
            border-radius: 0 30px 30px 0;
            position: relative;
        }

        .modal-right img {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .modal-right img:hover {
            transform: scale(1.2);
        }

        .input-contain {
            position: relative;
            margin: 20px 0;
            width: 80%;
        }

        .input-field {
            width: 90%;
            font-size: 16px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-field:focus {
            border-color: #0e51ff;
        }

        label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
            color: #999;
            font-size: 16px;
            background: white;
            padding: 0 5px;
        }

        .input-field:focus+label,
        .input-field.has-content+label {
            top: 0;
            font-size: 12px;
            color: #0e51ff;
            transform: translateY(-50%);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: center;
        }

        /* Information section styles */
        .info-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 30px 0;
        }

        .info-content,
        .info-form {
            background: #ffffff;
            padding: 15px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 800px;
            margin: 0 auto;
        }

        .info-content {
            border-left: 5px solid #3498db;
        }

        .info-form {
            border-left: 5px solid #e67e22;
        }

        .info-content p,
        .info-form p {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 20px;
            margin: 20px 0;
            align-items: center;
        }

        .info-content strong,
        .info-form strong {
            color: #2c3e50;
            font-weight: 600;
            font-size: 18px;
        }

        .info-content span {
            color: #34495e;
            font-size: 18px;
            word-break: break-word;
        }

        .info-form input {
            padding: 12px 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 95%;
        }

        .info-form input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .info-form input[readonly] {
            background-color: #f7f9fc;
            border-color: #dde1e7;
            color: #666;
            cursor: not-allowed;
        }

        .info-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .info-actions button {
            padding: 12px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
        }

        #editBtn {
            background: #3498db;
        }

        #saveBtn {
            background: #2ecc71;
        }

        #cancelBtn {
            background: #e74c3c;
        }

        .info-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="toggle-btn" id="sidebarToggle">
            <img src="/images/toggle.png" alt="toggle" />
        </div>
        <div class="profile-icon">
            <img src="/images/avt.png" alt="" />
        </div>
        <div id="user-name" class="name" th:text="${username}" style="text-transform: uppercase; font-weight: bold;">
            <h1>User</h1>
        </div>
        <nav class="menu">
            <button class="menu-btn" th:classappend="${currentMenu == 'information'} ? 'active' : ''"
                data-menu="information">
                <img class="menu-icon" src="/images/info.png" alt="information" />
                <p>INFORMATION</p>
            </button>
            <button class="menu-btn" th:classappend="${currentMenu == 'manage_system'} ? 'active' : ''"
                data-menu="manageSystem">
                <img class="menu-icon" src="/images/manage.png" alt="manage" />
                <p>MANAGE SYSTEMS</p>
            </button>
        </nav>
        <div class="settings">
            <div class="gear-icon">
                <img class="setting-icon" src="/images/setting_icon.png" alt="setting" />
                <p>DARK MODE</p>
            </div>
            <div class="power-icon">
                <img class="logout-icon" src="/images/logout_icon.png" alt="logout" />
                <p>LOG OUT</p>
            </div>
        </div>
    </div>
    <div class="main-content" id="content-area">
        <div class="success-message" th:if="${message}" th:text="${message}" style="color: green; margin-bottom: 20px;">
        </div> <br>
        <div th:fragment="section(menuOption)" th:remove="tag">
            <div th:switch="${menuOption}">

                <div th:case="'information'" id="information-section">
                    <h1 class="section-title">User Infomation</h1>
                    <div class="info-container">
                        <div class="info-content">
                            <p><strong>Full Name:</strong> <span th:text="${userInfo.fullname}">N/A</span></p>
                            <p><strong>Username:</strong> <span th:text="${userInfo.username}">N/A</span></p>
                            <p><strong>Email:</strong> <span th:text="${userInfo.email}">N/A</span></p>
                        </div>
                    </div>

                    <h1 class="section-title">Edit your Infomation</h1>
                    <form th:action="@{'/home_' + ${userInfo.username} + '/information'}" method="post">
                        <div class="info-form">
                            <p>
                                <strong>Full Name:</strong>
                                <input type="text" th:value="${userInfo.fullname}" name="fullname" disabled />
                            </p>
                            <p>
                                <strong>Username:</strong>
                                <input type="text" th:value="${userInfo.username}" name="username" readonly />
                            </p>
                            <p>
                                <strong>Email:</strong>
                                <input type="email" th:value="${userInfo.email}" name="email" disabled />
                            </p>
                            <p>
                                <strong>Password:</strong>
                                <input type="password" th:value="${userInfo.password}" name="password" disabled />
                            </p>
                        </div>
                        <div class="info-actions">
                            <button type="button" id="editBtn" onclick="enableEditing()">Edit</button>
                            <button type="submit" id="saveBtn" style="display:none;">Save</button>
                            <button type="button" id="cancelBtn" style="display:none;"
                                onclick="disableEditing()">Cancel</button>
                        </div>
                    </form>
                </div>

                <div th:case="*" class="section">
                    <div th:each="computer : ${computers}" class="computer" th:data-pcname="${computer.pcName}"
                        th:onclick="redirectToMachine(this)" style="cursor: pointer;">
                        <img src="/images/computer.png" alt="Computer">
                        <div class="pc-name" th:text="${computer.pcName}">Computer 1</div>
                        <div class="status">
                            <div class="status-item connected">
                                <span>SSH: Connected</span>
                            </div>
                            <div class="status-item active">
                                <span>UFW Status: ON</span>
                            </div>
                        </div>
                    </div>
                    <div class="add-computer" onclick="openModal()">
                        <img src="/images/add_icon.png" alt="add_icon" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding a computer -->
    <div id="computerModal" class="modal">
        <div class="modal-content">
            <div class="modal-left">
                <div th:if="${error}" th:text="${error}" style="color: red; margin-bottom: 20px;"></div>
                <form th:action="@{/home_{username}(username=${username})}" method="post">
                    <div class="input-contain">
                        <input type="text" class="input-field" name="pcName" required>
                        <label for="pcName">Computer Name</label>
                    </div>
                    <div class="input-contain">
                        <input type="text" class="input-field" name="pcUsername" required>
                        <label for="pcUsername">Ubuntu Username</label>
                    </div>
                    <div class="input-contain">
                        <input type="text" class="input-field" name="ipAddress" required>
                        <label for="ipAddress">IP Address</label>
                    </div>
                    <div class="input-contain">
                        <input type="number" class="input-field" name="port" min="0" required>
                        <label for="port">Port</label>
                    </div>
                    <div class="input-contain">
                        <input type="password" class="input-field" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn_add_computer">Done</button>
                </form>
            </div>
            <div class="modal-right">
                <h2>ADD <br> YOUR COMPUTER</h2>
                <img src="/images/close.png" alt="Close" onclick="closeModal()">
            </div>
        </div>
    </div>

    <script>
        const menuButtons = document.querySelectorAll('.menu-btn');
        const contentArea = document.getElementById('content-area');
        let activeButton = document.querySelector('.menu-btn.active');
        const username = document.getElementById('user-name').textContent.trim();

        function openModal() {
            document.getElementById("computerModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("computerModal").style.display = "none";
        }

        function redirectToMachine(element) {
            let pcName = element.getAttribute("data-pcname") || 'defaultPC';
            window.location.href = "/machine/" + encodeURIComponent(pcName) + "/information";
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Handle input fields
            let inputs = document.querySelectorAll(".input-field");
            inputs.forEach(input => {
                input.addEventListener("blur", function () {
                    if (this.value.trim() !== "") {
                        this.classList.add("has-content");
                    } else {
                        this.classList.remove("has-content");
                    }
                });

                if (input.value.trim() !== "") {
                    input.classList.add("has-content");
                }
            });

            // Activate the active menu button if it exists
            if (activeButton) {
                activeButton.click();
            }

            // Restore sidebar state on page load
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                document.getElementById('sidebar').classList.add('collapsed');
            }
        });

        // Menu button click handler
        menuButtons.forEach(button => {
            button.addEventListener('click', function (e) {
                e.preventDefault();
                const menuOption = this.getAttribute('data-menu');
                const pcName = this.getAttribute('data-pcname');
                const url = `/home_${encodeURIComponent(username)}/${menuOption}`;

                if (activeButton) {
                    activeButton.classList.remove('active');
                }
                this.classList.add('active');
                activeButton = this;

                if (contentArea) {
                    contentArea.style.opacity = '0';
                    window.history.pushState({ menu: menuOption, pcName: pcName }, '', url);

                    fetch(url, {
                        headers: { 'X-Requested-With': 'XMLHttpRequest' }
                    })
                        .then(response => {
                            if (!response.ok)
                                throw new Error('Network response was not ok: ' + response.statusText);
                            return response.text();
                        })
                        .then(html => {
                            setTimeout(() => {
                                contentArea.innerHTML = html;
                                contentArea.style.opacity = '1';
                            }, 200);
                        })
                        .catch(error => {
                            console.error('Fetch error:', error);
                            contentArea.innerHTML = '<div class="error-message">Error loading content: ' + error.message + '</div>';
                            contentArea.style.opacity = '1';
                        });
                } else {
                    console.error('Content area not found!');
                }
            });
        });

        // Browser back/forward button handler
        window.addEventListener('popstate', function (event) {
            const state = event.state;
            if (state) {
                const menuOption = state.menu || 'information';
                const url = `/home_${encodeURIComponent(username)}/${menuOption}`;

                if (contentArea) {
                    contentArea.style.opacity = '0';
                    fetch(url, {
                        headers: { 'X-Requested-With': 'XMLHttpRequest' }
                    })
                        .then(response => {
                            if (!response.ok)
                                throw new Error('Network response was not ok: ' + response.statusText);
                            return response.text();
                        })
                        .then(html => {
                            contentArea.innerHTML = html;
                            contentArea.style.opacity = '1';

                            menuButtons.forEach(btn => {
                                btn.classList.remove('active');
                                if (btn.getAttribute('data-menu') === menuOption &&
                                    btn.getAttribute('data-pcname') === state.pcName) {
                                    btn.classList.add('active');
                                    activeButton = btn;
                                }
                            });
                        })
                        .catch(error => {
                            console.error('Popstate fetch error:', error);
                            contentArea.innerHTML = '<div class="error-message">Error loading content: ' + error.message + '</div>';
                            contentArea.style.opacity = '1';
                        });
                } else {
                    console.error('Content area not found!');
                }
            }
        });

        // User info editing functions
        function enableEditing() {
            document.querySelectorAll("#information-section input").forEach(function (input) {
                if (!input.readOnly) {
                    input.disabled = false;
                }
            });

            document.getElementById("editBtn").style.display = "none";
            document.getElementById("saveBtn").style.display = "inline-block";
            document.getElementById("cancelBtn").style.display = "inline-block";
        }

        function disableEditing() {
            document.querySelectorAll("#information-section input").forEach(function (input) {
                if (!input.readOnly) {
                    input.disabled = true;
                }
            });

            document.getElementById("editBtn").style.display = "inline-block";
            document.getElementById("saveBtn").style.display = "none";
            document.getElementById("cancelBtn").style.display = "none";
        }

        // Sidebar toggle functionality
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');

            // Save state to localStorage
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });
    </script>
</body>

</html>
