<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.png}"/>
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgotPw-container {
            text-align: center;
        }
        .forgotPw-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 35vw;
        }
        .title {
            color: #2575fc;
            /*font-size: 24px;*/
            font-weight: 600;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 18px;
            color: gray;
            margin-bottom: 20px;
        }
        .logo img {
            width: 25%;
            margin-bottom: 15px;
        }
        
        .input-contain {
            position: relative;
            margin: 15px 0;
            width: 80%;
        }

        .input-field {
            margin-left: 8px;
            width: 120%;
            font-size: 16px;
            padding: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-field:focus {
            border-color: #0e51ff;
        }

        label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
            color: #999;
            font-size: 18px;
            background: white;
            padding: 0 5px;
        }

        .input-field:focus + label,
        .input-field.has-content + label {
            top: 0;
            font-size: 14px;
            color: #0e51ff;
            transform: translateY(-50%);
        }
        
        /* Update button styles */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        
        .forgotPw_btn, .return-btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 140px;
        }
        
        .forgotPw_btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        
        .forgotPw_btn:hover {
            background: linear-gradient(to right, #5a0fb2, #1e5fc9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .return-btn {
            background: white;
            color: #6a11cb;
            border: 2px solid #6a11cb;
        }
        
        .return-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="forgotPw-container">
        <div class="forgotPw-box">
            <h1 class="title">Forgot Password</h1>
            <p class="subtitle">Create an new Password</p>
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="Logo">
            </div>
            <form th:action="@{/forgot-password}" method="post">
                <div class="input-contain">
                    <input type="text" class="input-field" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-contain">
                    <input type="password" class="input-field" name="newPasswd" required>
                    <label for="newPasswd">New Password</label>
                </div>
                <div class="input-contain">
                    <input type="password" class="input-field" name="confirmPasswd" required>
                    <label for="confirmPasswd"> Confirm Password</label>
                </div>
                <div class="buttons">
                    <button type="submit" class="forgotPw_btn">Done</button>
                    <button type="button" class="return-btn" onclick="window.location.href='/'">Return</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        
        document.addEventListener("DOMContentLoaded", function () {
        let inputs = document.querySelectorAll(".input-field");

        inputs.forEach(input => {
            input.addEventListener("blur", function () {
                if (this.value.trim() !== "") {
                    this.classList.add("has-content");
                } else {
                    this.classList.remove("has-content");
                }
            });

            // Để giữ label đúng vị trí khi load lại trang
            if (input.value.trim() !== "") {
                input.classList.add("has-content");
            }
            });
        });
    </script>
</body>
</html>
