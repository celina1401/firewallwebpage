<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .info-container {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .info-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .info-container p {
            margin: 10px 0;
            font-size: 16px;
        }
        .info-container strong {
            color: #444;
        }
    </style>
</head>
<body>
    <th:block th:fragment="information">
        <div class="info-container">
            <h2>Personal Information</h2>
            <p><strong>Username:</strong> <span th:text="${username}"></span></p>
            <p><strong>Full Name:</strong> <span th:text="${fullName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        </div>
    </th:block>

    <th:block th:fragment="help">
        <div class="info-container">
            <h2>Help</h2>
            <p>This is the help section. Contact support at support@example.com.</p>
        </div>
    </th:block>
</body>
</html>
