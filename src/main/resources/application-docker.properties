# Docker Configuration
# Note: spring.profiles.active is set via environment variable

# Server Configuration
server.port=1402
server.servlet.context-path=/

# MongoDB Configuration (for Docker Compose)
spring.data.mongodb.uri=mongodb://mongo:27017/firewallweb
spring.data.mongodb.database=firewallweb

# Logging Configuration
logging.level.root=INFO
logging.level.com.b2110941.firewallweb=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Session Configuration
server.servlet.session.timeout=30m

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
