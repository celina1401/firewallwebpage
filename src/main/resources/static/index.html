<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Firewall Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(150deg, #301616, #0367ca);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        .left-panel {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
            position: relative;
            overflow: hidden;
        }

        .left-panel .title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
        }

        .left-panel .subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            max-width: 90%;
            line-height: 1.5;
        }

        .login-box {
            background: white;
            padding: 40px;
            width: 60%;
            position: relative;
        }

        .login-box .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        .login-box .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: left;
        }

        .input-contain {
            position: relative;
            margin: 15px 0;
            width: 100%;
            max-width: 400px;
        }

        .input-field {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }

        label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
            color: #999;
            font-size: 14px;
            background: white;
            padding: 0 5px;
        }

        .input-field:focus+label,
        .input-field.has-content+label {
            top: 0;
            font-size: 12px;
            color: #0d6efd;
            transform: translateY(-50%);
        }

        .forgot-password {
            margin: 10px 0 20px;
            max-width: 400px;
            width: 100%;
            text-align: right;
        }

        .forgot-password a {
            font-size: 14px;
            color: #0d6efd;
            text-decoration: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            width: 100%;
            max-width: 400px;
        }

        .login-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(to right, #0d6efd, #0a58ca);
            color: white;
            border: none;
            height: 48px;
        }

        .register-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background: white;
            color: #0d6efd;
            border: 2px solid #0d6efd;
            height: 48px;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 95%;
            }

            .left-panel {
                width: 100%;
                border-radius: 10px 10px 0 0;
                padding: 30px;
            }

            .login-box {
                width: 100%;
                border-radius: 0 0 10px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="left-panel">
            <h1 class="title">Firewall</h1>
            <p class="subtitle">
                Secure your network with our advanced firewall management system
            </p>
        </div>
        <div class="login-box">
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Login to your account</p>
            <form action="#" method="post">
                <div class="input-contain">
                    <input id="username" name="username" class="input-field" required />
                    <label for="username">Username</label>
                </div>
                <div class="input-contain">
                    <input id="password" type="password" name="password" class="input-field" required />
                    <label for="password">Password</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="buttons">
                    <button type="submit" class="login-btn">Sign In</button>
                    <button type="button" class="register-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll(".input-field").forEach(input => {
            input.addEventListener("blur", () => {
                input.value.trim() !== ""
                    ? input.classList.add("has-content")
                    : input.classList.remove("has-content");
            });
            if (input.value.trim() !== "")
                input.classList.add("has-content");
        });
    </script>
</body>

</html>
